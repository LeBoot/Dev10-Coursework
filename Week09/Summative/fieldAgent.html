<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Field Agent: Field Agent</title>
        <style>

        </style>
    </head>
    <body style="margin: 20px;">
        <h1>Field Agent</h1>
            <form action="editAgent" method="POST">
                <div class="form-row">
                    <div class="form-group col">
                        <label>First Name</label>
                        <input class="form-control" type="text" name="firstName" id="firstName" th:value="${agent.firstName}" required/>
                    </div>
                    <div class="form-group col">
                        <label>Middle Name</label>
                        <input class="form-control" type="text" name="middleName" id="middleName" th:value="${agent.middleName}"/>
                    </div>
                    <div class="form-group col">
                        <label>Last Name</label>
                        <input class="form-control" type="text" name="lastName" id="lastName" th:value="${agent.lastName}" required/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label>Birth Date</label>
                        <input class="form-control" type="date" name="birthDate" id="birthDate" th:value="${agent.birthDate}" required/>
                    </div>
                    <div class="form-group col">
                        <label>Height</label>
                        <input class="form-control" type="number" name="height" id="height" th:value="${agent.height}"/>
                    </div>
                </div>
                <fieldset>
                    <legend>Agency</legend>
                    <div class="form-row">
                        <div class="form-group col">
                            <label>Identifier</label>
                            <input class="form-control" type="text" name="identifier" id="identifier" th:value="${agent.identifier}"/>
                        </div>
                        <div class="form-group col">
                            <label>Agency</label>
                            <select class="form-control">
                                <option td:each="agency : ${listOfAgencies}"><span td:text="${agency.name}"></span></option>
                            </select>
                        </div>
                        <div class="form-group col">
                            <label>Security Clearance</label>
                            <select class="form-control">
                                <option td:each="clearance : ${listOfClearances}"><span td:text="${clearance.name}"></span></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">

                        <div class="form-group col">
                            <label>Activation Date</label>
                            <input class="form-control" type="date" name="activationDate" id="activationDate" th:value="${agent.activationDate}"/>
                        </div>

                        <div class="form-group col align-self-end">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" checked>
                                <label class="form-check-label">Is Active</label>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class="form-group">
                    <img src="${agent.pictureUrl}">
                </div>
                <div class="form-group">
                    <label>Picture Url</label>
                    <input class="form-control" type="url"
                        value="${agent.pictureUrl}">
                </div>

                <button class="btn btn-primary">Save</button>
                <button class="btn btn-secondary">Cancel</button>
            </form>
            <hr />
            <div class="row margin-bottom">
                <div class="col">
                    <h3>Assignments</h3>
                </div>
                <div class="col right">
                    <button class="btn btn-primary">Add An Assignment</button>
                </div>
            </div>
            <table class="table table-striped">
                <caption>
                    (Sort Assignments by Date)
                </caption>
                <thead>
                    <tr>
                        <th>Country</th>
                        <th>Start</th>
                        <th>End</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Belarus</td>
                        <td>2/6/2005</td>
                        <td>1/28/2006</td>
                        <td>
                            <button class="btn btn-danger">Delete</button>
                            <button class="btn btn-secondary">View/Edit</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Belgium</td>
                        <td>12/17/2006</td>
                        <td>8/30/2007</td>
                        <td>
                            <button class="btn btn-danger">Delete</button>
                            <button class="btn btn-secondary">View/Edit</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Barbados</td>
                        <td>2/26/2008</td>
                        <td>11/2/2008</td>
                        <td>
                            <button class="btn btn-danger">Delete</button>
                            <button class="btn btn-secondary">View/Edit</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
