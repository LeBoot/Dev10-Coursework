<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Field Agent: Home</title>
        <style>
            table {
                max-width: 90%;
                margin: 20px auto;
            }
            body {
                margin: 20px;
            }
            .row {
                width: 90%;
                margin: auto;
            }
            .btn-primary,
            .btn-danger {
                float: right;
            }
            .btn-secondary {
                float: left;
            }
        </style>
    </head>
    <body>
        <div class="row">
            <div class="col-sm-6">
                <h1>Home</h1>
            </div>
            <div class="col-sm-6" >
                <a href="addAgent" class="btn btn-primary">Add An Agent</a>
            </div>
        </div>
        <table class="table table-striped">
                <tr>
                    <th>Field Agent</th>
                    <th>Agency</th>
                    <th></th>
                    <th></th>
                </tr>
                <tr th:each="agent : ${agents}">
                    <td><a href="#" th:href="@{/fieldAgent(identifier=${agent.identifier})}"><span th:text="${agent.firstName + ' ' + agent.lastName}"></span></a></td>
                    <td th:text="${agent.agency.name}">agency</td>
                    <td><a class="btn btn-danger" href="#" th:href="@{/viewDeleteAgent(identifier=${agent.identifier})}">Delete</a></td>
                    <td><a class="btn btn-secondary" href="#" th:href="@{/addAssignment(identifier=${agent.identifier})}">Add an Assignment</a></td>
                </tr>
        </table>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
