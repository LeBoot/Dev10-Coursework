<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Field Agent: Add Agent</title>
        <style>
            body {
                margin: 20px auto;
                max-width: 1000px;
            }
        </style>
    </head>
    <body>
        <h2>Add a Field Agent</h2>
        <!-- Errors Div -->
        <div class="col-12 m-1 text-center">
              <p class="alert alert-danger" 
                th:each="violation : ${listOfViolations}" 
                th:text="${violation}">Error message</p>
        </div>
        
        <form action="/addNewAgent" method="POST">
            <div class="form-row">
                <div class="form-group col">
                    <label>First Name</label>
                    <input class="form-control" id="agentfirstName" name="agentfirstName" maxlength="24" required/>
                </div>
                <div class="form-group col">
                    <label>Middle Name</label>
                    <input class="form-control" id="agentmidName" name="agentmiddleName" maxlength="24"/>
                </div>
                <div class="form-group col">
                    <label>Last Name</label>
                    <input class="form-control" id="agentlastName" name="agentlastName" maxlength="24" required/>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col">
                    <label>Birth Date</label>
                    <input class="form-control" type="date" id="agentbirthDate" name="agentbirthDate" required/>
                </div>
                <div class="form-group col">
                    <label>Height</label>
                    <input class="form-control" type="number" id="agentheight" name="agentheight" required/>
                </div>
            </div>

            <fieldset>
                <legend>Agency</legend>
                <div class="form-row">
                    <div class="form-group col">
                        <label>Identifier</label>
                        <input class="form-control" type="text" id="agentidentifier" name="agentidentifier" maxlength="24" required/>
                    </div>
                    <div class="form-group col">
                        <label>Agency</label>
                        <select class="form-control" name="agencyName" id="agencyName" required>
                            <option th:each="agency : ${listOfAgencies}" 
                                    th:value="${agency.agencyId}" 
                                    th:text="${agency.name}">Agency Name</option>
                        </select>
                    </div>
                    <div class="form-group col">
                        <label>Security Clearance</label>
                        <select class="form-control" name="securityClearance" id="securityClearance" required>
                            <option th:each="clearance : ${listOfClearances}"
                                    th:value="${clearance.securityClearanceId}"
                                    th:text="${clearance.name}">Security Clearance</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col ">
                        <label>Activation Date</label>
                        <input class="form-control" type="date" id="agentactivationDate" name="agentactivationDate" required/>
                    </div>

                    <div class="form-group col align-self-end">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="isActive" id="isActive" checked value="true"/>
                            <label class="form-check-label">Is Active</label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group">
                <label>Picture Url</label>
                <input class="form-control" type="url" id="agentpictureUrl" name="agentpicutureUrl" maxlength="244"/>
            </div>

            <button class="btn btn-primary">Save</button>
            <a class="btn btn-secondary" style="color: white;" href="/home">Cancel</a>
        </form>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
